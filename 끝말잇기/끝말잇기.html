<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <link rel="stylesheet" href="./끝말잇기.css">
</head>
<body>
    <div class="wrap">
        

        <section class="section1">
            <!-- 끝말잇기 -->
            <h1 class="logo clearfix">끝말잇기</h1>
        </section>


        <section class="section2">
            <!-- 제시어 -->
            <h2 class="word">시작</h2>            
            <!-- 입력레이아웃 -->
            <form action="" class="form">
                <input type="text" class="in">
                <button class="btn">Enter!</button>
            </form>

            <!-- 현황판 -->
            <div class="countBox">
                <div class="ok">
                    <p>정답</p>
                    <h2 class = "oCount">  </h2>
                </div>
                <div class="no">
                    <p>오답</p>
                    <h2 class = "xCount">  </h2>
                </div>
            </div>
                <!-- 안내레이아웃 -->
                <h2 class="nav"> 단어를 입력하세요. </h2>
        </section>

        <section class="section3">
            <!-- 룰 -->
            <ul class="rull">
                <li>제시어의 마지막 글자와 입력하는 단어의 첫글자가 맞아야 합니다.</li>
                <li>2글자에서 3글자만 입력 가능합니다.</li>
                <li>10번의 게임이 끝나면 종료됩니다.</li>
            </ul>
        </section>

    </div>

    <script src="./끝말잇기.js"></script>
</body>
</html>
